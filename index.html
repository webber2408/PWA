<html>
    <head>
        <title>PWA- Add to homescreen + Service worker</title>
    </head>

    <body>
        PWA - ( Add to homescreen + Service worker )


        <script>
            if('serviceWorker' in navigator){
                navigator.serviceWorker
                                .register('/service-worker.js')
                                .then(()=>{
                                    console.log("Service worker registered.");
                                });
            }
        </script>
    </body>
</html>
